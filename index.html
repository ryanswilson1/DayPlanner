<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="9AM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">9AM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="10AM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">10AM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="11AM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">11AM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="12PM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">12PM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="1PM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">1PM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="2PM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">2PM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="3PM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">3PM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="4PM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">4PM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
    <div id="5PM" class="row time-line then now later">
      <h3 class="col-lg-2 hour">5PM</h3>
      <input type="text description" class="col-lg-8 input">
      <button><i class="fas fa-save" class="col-lg-2"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
